<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_DIV.html</title>
</head>
<body>

<!--
* div Tag
	- div:
		.block 형식으로 공간을 분할. 화면의 위부터 태그가 하나씩 차곡차곡 쌓아 내려가는 형식.
		.css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 매우 많이 사용됩니다.
	- block 형식 : div 태그/ h1~h6 태그/ p 태그/ 목록태그(ol, ul, li)/ 테이블태그/ form 태그
	- block 형식의 태그는 별도의 <br/> 이 없어도 줄바꿈 형식이 포함되어져 사용됩니다.
-->

<h1>이젠컴퓨터 아카데미(&lt;h1&gt;)</h1>	<!-- &lt; 여는 꺽쇠괄호<, &gt; 닫는 꺽쇠 괄호 > <h1>쓰면 꺽쇠괄호가 나오지 않는다. -->
<b>이젠컴퓨터 아카데미(b)</b>
<i>이젠컴퓨터 아카데미&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(i)</i>	<!-- &nbsp; 스페이스바 누름 한칸 띠움 -->
<hr/>

<div style = "background-color:yellow">이젠컴퓨터 아카데미</div>
<div style = "background-color:magenta"><b>이젠컴퓨터 아카데미</b></div>
<i>이젠컴퓨터 아카데미(i)</i>

<!-- 
	 가로크기 : 지정하지 않으면 왼쪽 끝부터 오른쪽 끝까지. 
	 세로크기 : 지정하지 않으면 내용이 들어있는 만큼. 
	 내용이 없으면 세로크기는 거의 위쪽경계와 아래쪽 경계가 붙여서 일직선처럼 보이기도 합니다.
-->

</body>
</html>
