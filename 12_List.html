<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_List.html</title>
</head>
<body>

<h1>ol tag</h1><!-- ordered list : 번호가 있는 목록 태그 -->
<ol type="a" start="3">
<li>FaceBook</li>
<li>Tweiter</li>
<li>Instargram</li>
</ol>

<h1>ul tag</h1><!-- unordered list : 번호가 없는 목록 태그 -->
<ul type = "square">
<li>HTML5</li>
<li>CSS3</li>
<li>JavaScript</li>
<li>JQuery</li>
</ul>

</body>
</html>
