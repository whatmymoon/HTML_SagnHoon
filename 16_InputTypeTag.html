<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_InputTypeTag.html</title>
</head>
<body>

<!-- 
input type tag 는 사용자로부터 각 정보를 입력 받을 수 있는 입력란 태그들을 지칭합니다.
그들은 흔히 회원 가입 시 볼 수 있는 아이디 입력란, 패스워드 입력란, 성별 선택란 등이 있으며
한 그룹으로 묶여서 다루어 집니다. 그 한그룹은 form 태그에 의해 구분됩니다.
-->

<!-- form 태그는 하나의 주제를 갖고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그입니다. -->
<form name = "InputTypeTest" action = "03_Header.html">
	<!-- 글자를 입력 받을 수 있는 태그 -->
	USERID : <input type = "text" name = "userid" id = "userid" /><hr/>
	<!-- name = "id" -> 현재 입력란의 이름을 "userid" 로 설정합니다. -->
	
	<!-- 비밀번호 입력 양식 생성 -->
	PASSWORD : <input type = "password" name = "pw" id = "pwd" /><hr/>
	
	<!-- 입력되어 지는 내용들은 특정 이벤트(버튼 클릭 또는 submit(전송) 실행)에 의해
	서버로 전달되어 지게 되는데, 이때 전달되는 내용을 서로 구분하기 위해 name 을 사용합니다.
	서버에서는 그 name 을 이용하여 전달된 값들을 구분합니다. userid 와 pw 를 서로 구분
	지정된 name 의 이름으로 입력란의 입력한 내용이 value 값으로 전달됩니다. -->
	
	<!-- 체크 박스 생성(취미) -->
	<!-- "첫째" "둘째" "셋째" 는 화면 표시되는 단어들이고, value 값들은 서버에 전달되는 값들입니다. -->
	첫째<input type = "checkbox" value = "first" name = "ch"/>
	둘째<input type = "checkbox" value = "second" name = "ch"/>
	셋째<input type = "checkbox" value = "third" name = "ch"/><hr/>
	<!-- 복수개의 선택 가능. 서버로 전송되는 건 name 과 value 들이 전달되는데
	이때 전달된 복수개의 value 들은 자바에서 사용하는 String[]s 와 같은 1차원 문자 배열형태로 처리됩니다.
	첫째와 둘째를 선택해서 전송한 경우 String[]s <= {"first", "second"}-->
	
	<!-- 라디오 버튼(성별) : 체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 선택 버튼입니다 -->
	남자<input type = "radio" name = "gender" value = "m" />
	여자<input type = "radio" name = "gender" value = "f" />
	남자<input type = "radio" name = "gender" value = "m" />
	여자<input type = "radio" name = "gender" value = "f" /><hr/>
	
	<!-- 펼침 목록 ComboBox -->
	<select name = "food">
		<option value = "1">돈까스</option>
		<option value = "2">고구마돈까스</option>
		<option value = "3">치즈돈까스</option>
		<option value = "4">돈까스덮밥</option>
	</select><hr/>
	
	<!-- 파일 입력 양식 생성 -->
	파일 : <input type = "file" name = "selectfile"/><hr/>
	
	<!-- 멀티라인 텍스입력 란 -->
	<textarea cols = "50" rows = "10" name = "description">가나다라마바사</textarea>
	<hr/>
	
	<!-- 입력 내용 안내 placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구 -->
	주소 : <input type = "text" size = "50" placeholder ="주소입력"/><hr/>
	
	<!-- 보이지 않는 입력 양식 생성 : 화면에서 입력받거나 표시되지 않지만 서버에 같이 전송되어야 할 데이터들을
	hidden 태크를 이용하여 숨겨놓고 전송 시 같이 전송되게 합니다....람쥐 -->
	<input type = "hidden" name = "loginuser" value = "홍길동" /> <hr/>
	<!-- name 과 value 만 있고 형체가 없는 입력란 : 입력란이라기보다 저장데이터로 많이 사용합니다. -->
	
	<!-- 버튼 생성 -->
	<!-- 일반 버튼 : 모든 영역에서 기능이 발휘됩니다. -->
	<input type = "button" value = "클릭" /><hr/>
	
	<input type = "submit" value = "전송">
	<input type = "reset" value = "다시작성" /><hr/>
	<!-- 
	submit 버튼 : 폼에 있는 입력란의 모든 value 들을 name 과 함께 서버로 전송합니다.
	 			서버로 전송한 후 페이지가 form 태그의 action 속성에 지정된 페이지로 이동합니다.
	-->
	<!-- 
	reset 버튼 : 입력한 내용을 submit 하기 전에 모두 초기화합니다.
	-->
	
</form>
</body>
</html>
