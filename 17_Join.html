<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17_Join.html</title>
</head>
<body>
<form action="03_Header.html">
   <table width="80%" align="center" bgcolor="blue" cellspacing="1">
      
      <!-- 아이디 입력란 -->
      <tr bgcolor="white">
         <th><label for="id">아이디</label></th><td><input type="text" size="30" id="id"></td>
         <!-- th : 열의 제목이나 행의 제목으로 사용하여   가운데 정렬 굵은 글자를 적용합니다 -->
      </tr>
      
      <!-- 패스워드 입력란 -->
      <tr bgcolor="white">
         <th>PASSWORD</th><td><input type="password" size="30"></td>   
      </tr>
      
      <!-- 전화번호 입력란 -->
      <tr bgcolor="white">
         <th>전화번호</th>
         <td>
            <select>
                <option value="">선택</option>       <option value="010">010</option>
                <option value="02">02</option>    <option value="031">031</option>
                  <option value="032">032</option>
            </select> -
              <input type="text" size="10"> - <input type="text" size="10">
         </td>
      </tr>
      
      <!-- 성별 라디오 -->
      <tr bgcolor="white">
         <th>성별</th>
         <td>
            <input type="radio" name="gender">남자
            <input type="radio" name="gender">여자
         </td>
      </tr>
      
      <!-- 알게된 경로 체크박스 -->
      <tr bgcolor="white">
         <th>알게된 경로</th>
         <td>
            <input type="checkbox" name="d">신문
            <input type="checkbox" name="d">TV
            <input type="checkbox" name="d">지인소개
            <input type="checkbox" name="d">기타
         </td>
      </tr>
      
      <!-- 직업 펼침목록 combobox -->
      <tr bgcolor="white">
         <th>직업</th>
         <td>
            <select>
               <option>학생</option>
               <option>회사원</option>
               <option>공무원</option>
               <option>기타</option>
            </select>
         </td>
      </tr>
      
      <!-- 생년월일(text,combobox) -->
      <tr bgcolor="white">
         <th>생년월일</th>
         <td>
            <input type="text" size="10">년
            <select>
               <option>1</option><option>2</option><option>3</option>
               <option>4</option><option>5</option><option>6</option>
               <option>7</option><option>8</option><option>9</option>
               <option>10</option><option>11</option><option>12</option>
            </select> 월
            <select>
               <option>1</option>      <option>2</option>      <option>3</option>
               <option>4</option>      <option>5</option>      <option>6</option>
               <option>7</option>      <option>8</option>      <option>9</option>
               <option>10</option>      <option>11</option>      <option>12</option>
               <option>13</option>      <option>14</option>      <option>15</option>
               <option>16</option>      <option>17</option>      <option>18</option>
               <option>19</option>      <option>20</option>      <option>21</option>
               <option>22</option>      <option>23</option>      <option>24</option>
               <option>25</option>      <option>26</option>      <option>27</option>
               <option>28</option>      <option>29</option>      <option>30</option>
               <option>31</option>
              </select> 일
         </td>
      </tr>
      
      <!-- 주소 입력란(text) -->
      <tr bgcolor="white">
         <th>주소</th><td><input type="text" size="50"></td>
      </tr>
      
      <!-- 작성완료 및 취소(한 행으로 만들어서 text) -->
      <tr bgcolor="white">
         <td colspan="2" align="center">
            <input type="submit" value="작성완료" />
            <input type="reset" value="취소" />
         </td>
      </tr>
   </table>
</form>
