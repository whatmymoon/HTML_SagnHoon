<body>

<!--
	* span 태그
	- span : inline 형식으로 공간을 분할. 한 줄안에 차례차례 위치하는 방식.
	- inline 형식으로 줄바꿈없이 사용되어지는 태그 : span 태그 / a 태그 / input 태그 / 글자형식태그 등
	- inline 형식의 의미 : 줄바꿈 속성이 없어서 한줄에 이어서 나열되는 태그들
-->

<div style = "background : yellow">서울시 마포구 신촌로</div>
<div style = "background : yellowgreen">이젠컴퓨터 아카데미</div>
<div style = "background : black; border: 1px solid black;"></div>
<hr/>
<span style = "background : yellow">서울시 마포구 신촌로</span>
<span style = "background : magenta">이젠컴퓨터 아카데미</span>
