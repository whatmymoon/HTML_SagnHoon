<!--

* 색상 단위
1. 키워드를 사용한 색상 적용 : red, orange, blue, black, white, magenta, green, yellow 등
   키워드 색깔의 종류 : https://www.w3schools.com/colors/colors_names.asp
   
2. RGB 색상단위
	- rgb(red, green, blue) -> (0x00~0xFF - 16진수) 0~255
	- rgba(..., alpha) -> alpha(투명도:0.0(완전투명)~1.0(완전불투명))
	
3. Hex코드 색상 단위 : #000000(검은색)	#FFFFFF(흰색)	#FF0000(빨간색)
			#00FF00(녹색)	#0000FF(파란색)		#FF00FF(보라색)
			
4. HSL색상단위 : hsl( hue(색상), saturation(채도), lightness(명도))
	- hsla(..., alpha) - 기존 hsl 에 투명도 추가 -> 개인적으로 많이 쓰지 않음.
	
※ http://www.colorpicker.com

-->

<h1 style = "background : rgb(241, 14, 33);">Header</h1>
<h1 style = "background-color: rgba(241, 14, 33, 0.5);">Header</h1>
<h1 style = "background-color: #F0F641;">Header</h1>
<h1 style = "background-color: #F0F641; opacity:0.5;">Header</h1>
<h1 style = "background-color: hsl(111, 91%, 38%);">Header</h1>
<h1 style = "background-color: hsla(111, 91%, 38%, 0.5);">Header</h1>


</body>
</html>
